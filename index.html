<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <main>
        <div id="area">
            <div id="imagem"></div>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
            <form action="">
                <div id="demail">
                    <span class="material-symbols-outlined" id="user">account_circle</span>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                </div>
                <div id="dsenha">
                    <span id="cadeado" class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="isenha" placeholder="seu senha" required>
                </div>
                <input id="ientrar" type="submit" value="Entrar">
                <a href="forget.php" id="iforget">Esqueci a senha  <span class="material-symbols-outlined" id="msg">mail</span></a>
            </form>
        </div>
    </main>
